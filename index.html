<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Compound Calculator</title>
</head>
<body>
    <div class="container">
      
        <div class="jumbotron">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
           </div>
           <div class="keyboard">
            <!--<h1 id="display">0</h1>-->
            <button id="0" class="numbers" value="0">0</button>
            <button id="1" class="numbers" value="1">1</button>
            <button id="2" class="numbers" value="2">2</button>
            <button id="3" class="numbers" value="3">3</button>
            <button id="4" class="numbers" value="4">4</button>
            <button id="5" class="numbers" value="5">5</button>
            <button id="6" class="numbers" value="6">6</button>
            <button id="7" class="numbers" value="7">7</button>
            <button id="8" class="numbers" value="8">8</button>
            <button id="9" class="numbers" value="9">9</button>
            <button id="plus" class="operators" value="+">+</button>
            <button id="minus" class="operators" value="-">-</button>
            <button id="divide" class="operators" value="/">&#247;</button>
            <button id="multiply" class="operators" value="*">&times;</button>
            <button id="equals" class="operators" value="=">=</button>
            <button id="clear" class="operators" value="0">C</button>
            <script src="main.js"></script>
    
           </div>
           
        </div>
    </div>
    
</body>
</html>
